<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa tu contraseña</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="back-arrow-container">
            
        </div>
        
        <div class="login-content-wrapper">
            <div class="left-section">
                <img src="./LogoGOOGlE2.png" alt="Mi logo de empresa" class="mi-logo">
                <h2 class="main-title">Bienvenido</h2>
                <p class="subtitle">Ingresa tu contraseña</p>
            </div>
            
            <div class="right-section">
                <form id="passwordForm">
                    <div class="input-group">
                        <input type="password" id="password" required placeholder="Contraseña" >
                    </div>
                    <a href="#" class="forgot-email">¿Olvidaste tu contraseña?</a>
                    <p class="guest-info">¿Esta no es tu computadora? Usa el modo de invitado para navegar de forma privada. <a href="#">Más información para usar el modo de invitado</a></p>
                    <div class="form-actions">
                        <a href="#" class="create-account"></a>
                        <button type="submit" class="next-button">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="footer-nav">
            <div class="language-selector">
                <select>
                    <option>Español (Latinoamérica)</option>
                    <option>English (United States)</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Ayuda</a>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
            </div>
        </div>
    </div>

    <script src="./script2.js"></script>

    </body>
</html>
